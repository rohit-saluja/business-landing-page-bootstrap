<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/caa31cc24c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid px-sm-5">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="./images/logo.svg" />
          <span class="brand-name">airtravel</span>
        </a>
        <div class="right-side-navbar d-none d-sm-flex">
          <a href="javascript:void(0)"><i class="fa-solid fa-user"></i></a>
          <a href="javascript:void(0)" class="ms-4"><i class="fa-solid fa-bell"></i></a>
          <a href="javascript:void(0)" class="ms-auto"><i class="fa-solid fa-bars-staggered"></i></a>
        </div>
      </div>
    </nav>
    <div class="form">
      <div class="search-form p-3 rounded-3">
        <div class="inner-form-elements hstack gap-4 p-3 rounded-3 mx-0 flex-column flex-md-row align-items-start">
          <div class="form-element d-flex align-items-center">
            <i class="fa-solid fa-earth-americas me-3"></i>
            <div class="form-text-custom">
              <p class="mb-1">Destination</p>
              <div class="text">Where to?</div>
            </div>
          </div>
          <div class="vr d-none d-md-inline-block"></div>
          <div class="form-element d-flex align-items-center">
            <i class="fa-solid fa-calendar-days me-3"></i>
            <div class="form-text-custom">
              <p class="mb-1">Date</p>
              <div class="text">MM / DD / YY</div>
            </div>
          </div>
          <div class="vr d-none d-md-inline-block"></div>
          <div class="form-element d-flex align-items-center">
            <i class="fa-solid fa-briefcase me-3"></i>
            <div class="form-text-custom">
              <p class="mb-1">Guests</p>
              <div class="text">2 adults</div>
            </div>
          </div>
          <div class="vr d-none d-md-inline-block"></div>
          <div class="form-element align-items-center search-icon d-none d-md-block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-image position-absolute">
      <img src="./images/hero-background-image.png" />
    </div>
    <div class="airplane-header position-absolute">
      <img class="" src="./images/airplane-header.svg" />
    </div>
    <div class="rectangle-header position-absolute">
      <img class="" src="./images/rectangle-header.svg" />
    </div>
    <div class="direction-header position-absolute">
      <img class="" src="./images/direction-header.svg" />
    </div>
    <div class="cup-header position-absolute">
      <img class="" src="./images/cup-header.svg" />
    </div>
    <div class="binocular-header position-absolute">
      <img class="" src="./images/binocular-header.svg" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
